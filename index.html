<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		do{
			var N = prompt('Nhap gia tri N')
			N = parseInt(N)
			if(N<1){
				alert("N phai lon hon 0")
			}
		}while(N<1)
		for(var i=0;i<N;i++) {
			for(var j=0; j<N;j++){
				if (i==0  || j==0 || i==N-1 || j==N-1) {
					document.write("* ")

				}else{
					document.write("= ")
				}
			}
			document.write("<br>")
		}
	</script>
</body>
</html>
